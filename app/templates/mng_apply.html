    <title>Admin Form</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
	<script type="text/javascript" language="javascript">
		$(document).ready(function(){
			
		});	
function del(ID, title){
	if (confirm("Are you sure you want to delete '" + title + "'")){
		window.location.href = '/deleteapply/' + ID;
	}
}
</script>
	</head>
	<body>
		<div class="container">
			<h3 align ="center">Admin</h3>
			<br />
			<div class="panel panel-default">
				<div class="panel-heading">
	
                    
                    <form action="/user-admin">
                        <input type="submit" class="btn btn-primary" value="User-admin" />
                    </form>
				</div>
				<div class="panel-body">
					<div class="table-responsive">
						<table id="sample_data" class="table table-bordered table-striped">
							<thead>
								<tr>
								<th>Username</th>
								<th>Email</th>
                                <th>CV</th>
                                <th>Title</th>
                                <th>Xoá</th>
								</tr>
							</thead>
							<tbody>
								{% for row in apply %}
								<tr>
									<td data-name="username" class="username" data-type="text" data-pk="{{row.id}}">{{row.username}}</td>
									<td data-name="email" class="email" data-type="text" data-pk="{{row.id}}">{{row.email}}</td>
                                    <td data-name="CV" class="CV" data-type="text" data-pk="{{row.id}}">{{row.CV}}</td>
                                    <td data-name="title" class="title" data-type="text" data-pk="{{row.id}}">{{row.title}}</td>
                                    <td><a href="javascript:del('{{row.id}}','{{row.username}}')" class="btn btn-primary">Delete</a></td>
								</tr>
								{% endfor %}
							</tbody>
						</table>
					</div>
				</div>
			</div>
