
{% extends "base.html" %}
{% block title %} create-job{% endblock %}
{% block dropdown %}
<li><a href="/logout">Đăng xuất</a></li>
{% endblock %}
{% block create_job %}
<section class="section section-bg" id="call-to-action" style="background-image: url(../static/images/about-image-2-940x460.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2>Tạo tin <em>Tuyển Dụng</em></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-image: url(../static/images/job-image-1-1200x600.jpg)">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="contact-form section-bg">
                    <form id="job" method="POST" action="/create-job" style="padding:20px 0px;">
                      <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12"> 

                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12" style="margin-left: 10;"> 
                          <div class="login-form">
                            <fieldset>
                              <input name="image" id="image" placeholder="Ảnh demo" required="">
                            </fieldset>
                            <fieldset>
                              <input name="title" id="title" placeholder="Tên công việc" required="">
                            </fieldset>
                            <fieldset>
                                <input name="salary" type="text" id="salary" placeholder="Lương" required="">
                              <fieldset>
                        <fieldset>
                          <input name="company" type="company" id="company" placeholder="Tên Công Ty" required="">
                        </fieldset>
                        <fieldset>
                            <input name="address" type="text" id="address" placeholder="Địa chỉ" required="">
                          </fieldset>
                          <fieldset>
                            <textarea rows="4" cols="50" name="description" type="text" id="description" placeholder="Mô tả về công việc" required=""/></textarea>
                            <textarea rows="4" cols="50" name="experience" id="experience" type="text" placeholder="Yêu cầu Kinh nghiệm" required=""></textarea>
                          </fieldset>
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12"> 

                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Xác nhận</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
   
    {% endblock %}
