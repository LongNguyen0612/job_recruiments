
{% extends "base.html" %}
{% block title %} create-job{% endblock %}
{% block dropdown %}
<li><a href="/logout">Đăng xuất</a></li>
{% endblock %}
{% block create_job %}
<section class="section section-bg" id="call-to-action" style="background-image: url(../static/images/about-image-2-940x460.jpg)">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content">
                    <br>
                    <br>
                    <h2>Ứng <em> tuyển</em></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="background-image: url(../static/images/job-image-1-1200x600.jpg)">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="contact-form section-bg">
                    <form id="job" method="POST" action="/apply" style="padding:20px 0px;">
                      <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12"> 

                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12" style="margin-left: 10;"> 
                          <div class="login-form">
                            <fieldset>
                              <input name="username" id="username" placeholder="username" required="">
                            </fieldset>
                            <fieldset>
                              <input name="email" id="email" placeholder="Email" required="">
                            </fieldset>
                            <fieldset>
                                <input name="CV" type="text" id="CV" placeholder="Nhap CV" required="">
                              <fieldset>
                                <fieldset>
                                  <input name="title" type="text" id="title" placeholder="title" required="">
                                <fieldset>
                        
                          </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-12"> 

                        </div>
                        <div class="col-lg-12">
                          <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Xác nhận</button>
                          </fieldset>
                        </div>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
   
    {% endblock %}
